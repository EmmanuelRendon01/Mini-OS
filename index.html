<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniOS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>

        <section class="desktop">

            <div class="aplications">

                <input type="radio" id="app1" name="apps">
                <input type="radio" id="app2" name="apps">
                <input type="radio" id="app3" name="apps">
                <input type="radio" id="salir" name="apps">
                
                <div class="desktop__apps">

                    <article class="aplications__app">

                    <label for="app1" class="app__label">
                        <img class="app__img" src="./assets/weather.png" alt="weather-img">
                    </label>

                    </article>

                    <article class="aplications__app">

                        <label for="app2" class="app__label">
                            <img class="app__img" src="./assets/notes.png" alt="notes-img">
                        </label>

                    </article>

                    <article class="aplications__app">

                        <label for="app3" class="app__label">
                            <img class="app__img" src="./assets/homework.png" alt="weather-img">
                        </label>

                    </article>
                </div>

                

                <label id="salir-app" class="salir-app" for="salir">SALIR</label>
                <div class="content">
                    <iframe id="iframe1" class="app" src="weather.html"></iframe>
                    <iframe id="iframe2" class="app" src="https://juanmendez98.github.io/Cafeteria/"></iframe>
                    <iframe id="iframe3" class="app" src="notes.html"></iframe>
                </div>

            </div>

            <section class="desktop__bar">
                <img src="./assets/windows.png" alt="bar-icons" class="bar__icons">
                <img src="./assets/sobresalir.png" alt="bar-icons" class="bar__icons">
                
            </section>

        </section>

    </main>

</body>
</html>
